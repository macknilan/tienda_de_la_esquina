{% extends "products/base.html" %}
{% load static i18n compress %}


{% block base_product %}

    <div id="tab-content" class="flex flex-wrap justify-center space-x-2.5 space-y-2.5">
        {% for product in products %}
        <!-- card -->
            <div class="max-w-sm rounded-lg border border-gray-200 bg-white p-2 shadow dark:border-gray-700 dark:bg-gray-800">
                <div class="flex h-full flex-col rounded-lg p-4 dark:bg-gray-800">
                    <div class="flex flex-grow flex-col justify-between">
                        <picture>
                            <img class="rounded-t-lg" src="{{ product.image.url }}" alt="" />
                        </picture>
                        <div class="text-base leading-relaxed text-gray-700 dark:text-gray-400">
                            {{ product.name }}
                        </div>
                        <div class="text-base leading-relaxed text-gray-700 dark:text-gray-400">
                            {{ product.price }}
                        </div>
                        <a class="flex w-full items-center justify-center rounded-lg bg-blue-700 px-5 text-sm font-medium text-white py-2.5 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                            href="{% url "products:detail-products" product.id %}"
                            title="Learn more about {{ product.name }}">
                            Learn More
                        </a>
                        
                    </div>
                </div>
            </div>
            <!-- /card -->
        {% endfor %}
    </div>
    
{% endblock base_product %}
